map_file = "wall_mission"
rewards = ["LUMEN 100", "Wall"]

[lumen_beams]
level_name = "Lumenous Defenses"
description = "This is a tough spot. You have to defend a base, but the area has no metal around. You won't be able to build anything. Your only option is to power up an old defense system and start Lumen Beams. Luckily Lumen is plenty and the beams will be more than enough to defend the Reactor."
expected_score = 3500
map_file = "lasersOfOblivion"
rewards = ["LUMEN 100", "Lumen Beam"]

[drillupgrad]
level_name = "Drill Beyond Limits"
description = "We have located the first Lumen Chunk. It's in a secluded cave, behind a wall of strong metal. We have setup an outpost to prepare for extraction operation. Your task will be carrying the operation, by upgrading your drill and retrieving the chunk. Do note that the area is infested by monsters, so you need to prepare some defenses."
expected_score = 4000
map_file = "upgrade_drill"
rewards = ["LUMEN 100", "Drill Workshop"]

[death]
level_name = "Extreme Test of Endurance"
