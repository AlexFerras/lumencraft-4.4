expected_score = 900
map_file = "armored_box"
rewards = ["LUMEN 100", "Shredder"]

[stand]
level_name = "Stand Your Ground"
description = "We have recently established a new outpost and your mission will be to protect it. The defense is still not fully constructed. You are provided with Walls, some Stands and your weapons. Use them well."
